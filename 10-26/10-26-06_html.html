<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>시멘틱 구조</title>
            <style>
                html, body{margin:0;padding: 0;height: 100%;}
                header{width:100%;height: 15%;;background-color: yellow;}
                nav{width:15%;height: 70%;float:left;background-color: orange;}
                section{width:70%;height: 70%;float:left;background-color: olive;}
                aside{width:15%;height: 70%;float:left;background-color: orange;}  
                footer{width:100%;height: 15%; clear:both; background-color: purple;}
            </style>
            <!-- 반응형 웹을 제작하기 위해 %으로 지정한다. 크기를 조절하면 함께 조절된다. -->
    </head>

    <body>
        <header>header</header>
            <nav>nav</nav>  
            <section>section</section>
            <aside>aside</aside>
            <footer>footer</footer>
    </body>


</html>
